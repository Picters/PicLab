<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLab - VQR</title>
    <link rel="stylesheet" href="vqr-style.css">
</head>
<body>
    <header>
        <h1>PicLab - VQR</h1>
    </header>
    <main class="section">
        <h2>Video Quality Reduction</h2>
        
        <!-- Выбор файла видео -->
        <label class="custom-file-upload">
            Выберите видео
            <input type="file" id="uploadVideo" accept="video/*">
        </label>

        <!-- Выбор кадров/с -->
        <label for="fps">Кадры/с:</label>
        <input type="number" id="fps" min="0" max="60" value="30">
        
        <!-- Выбор качества видео -->
        <label for="quality">Выберите качество:</label>
        <select id="quality">
            <option value="144">144p</option>
            <option value="240">240p</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>

        <!-- Кнопка для применения настроек -->
        <button id="applyChanges">Apply</button>

        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PicLab</p>
    </footer>
    <script src="vqr-script.js"></script>
</body>
</html>
