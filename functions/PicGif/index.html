<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicGif - Create GIF Animation</title>
    <link rel="stylesheet" href="picgif-style.css">
</head>
<body>
    <header>
        <h1>PicGif</h1>
    </header>
    <main class="gif-section">
        <h2>Create Your GIF</h2>

        <!-- File input for uploading multiple images -->
        <label class="custom-file-upload">
            Upload Images
            <input type="file" id="uploadImages" accept="image/*" multiple>
        </label>

        <!-- FPS input -->
        <label for="fps">Frames per Second (FPS):</label>
        <input type="number" id="fps" min="1" max="30" value="10">

        <button id="createGifButton">Create GIF</button>
        <div id="gif-result">
            <h3>Your GIF:</h3>
            <div id="gifContainer"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PicLab</p>
    </footer>
    <script src="picgif-script.js"></script>
</body>
</html>
