<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLab - Image Quality Reduction</title>
    <link rel="stylesheet" href="iqr-style.css">
</head>
<body>
    <header>
        <h1>Image Quality Reduction</h1>
    </header>
    <main class="section">
        <h2>Reduce Image Quality</h2>

        <!-- Кнопка для загрузки изображения -->
        <label class="custom-file-upload">
            Choose an Image
            <input type="file" id="uploadImage" accept="image/*">
        </label>

        <!-- Галочки для выбора контраста и графики -->
        <label>
            <input type="checkbox" id="contrastOption"> Contrast (Max Contrast)
        </label>
        <br>
        <label>
            <input type="checkbox" id="graphicsOption"> Graphics (Low Quality)
        </label>
        <br><br>

        <!-- Кнопка "Apply" -->
        <button id="applyChanges">Apply</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PicLab</p>
    </footer>
    <script src="iqr-script.js"></script>
</body>
</html>
