<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLab - Image Quality Reduction</title>
    <link rel="stylesheet" href="image-style.css">
</head>
<body>
    <header>
        <h1>PicLab - Image Quality Reduction</h1>
    </header>
    <main class="section">
        <h2>Reduce Image Quality</h2>
        <input type="file" id="uploadImage" accept="image/*">
        <label for="quality">Choose quality level:</label>
        <select id="quality" disabled>
            <option value="0.05">Very Bad</option>
        </select>
        <button id="reduceQuality">Apply</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PicLab</p>
    </footer>
    <script src="image-script.js"></script>
</body>
</html>
