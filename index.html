<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Отключаем зум -->
    <title>PicLab - Tools</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f17;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Убираем выделение текста */
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
        }
        h1 {
            font-size: 3.5em;
            text-align: center;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out forwards;
        }
        .tool-block {
            background-color: rgba(39, 41, 61, 0.85);
            padding: 40px;
            border-radius: 30px;
            margin: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.15);
            outline: none; /* Убираем синюю рамку */
        }
        .tool-block:hover {
            transform: translateY(-10px) scale(1.05);
            background-color: rgba(52, 58, 91, 0.9);
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.25);
        }
        h2 {
            font-size: 2em;
            margin: 0;
            letter-spacing: 1px;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .tool-block:focus {
            outline: none; /* Убираем фокусировку */
        }
    </style>
    <script>
        // Отключаем зумирование на мобильных устройствах
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Отключаем прокрутку
        window.addEventListener('scroll', function() {
            window.scrollTo(0, 0);
        });
    </script>
</head>
<body>

    <h1>PicLab</h1> <!-- Изменили текст заголовка на "PicLab" -->

    <div class="tool-block" onclick="window.location.href='https://pic-coin.vercel.app/'">
        <h2>PicCoin</h2>
    </div>

</body>
</html>
