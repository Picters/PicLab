<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLab - Modern Menu</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .image-tools-block {
            background-color: #7f8c8d;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        .function-blocks {
            padding: 20px;
        }
        .version {
            text-align: center;
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PicLab</h1>
        <div class="image-tools-block">
            <h2>Image Tools</h2>
        </div>
    </header>
    <main>
        <section class="function-blocks">
            <!-- Active IQR block with animation -->
            <a href="https://picters.github.io/PicLab/functions/IQR/index.html" class="function-block">
                <h2>IQR</h2>
            </a>
            <!-- Inactive VQR block with a disabled look -->
            <div class="function-block inactive">
                <h2>VQR</h2>
            </div>
            <!-- New PicTranslate block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicTranslate/index.html" class="function-block">
                <h2>PicTranslate</h2>
            </a>
            <!-- New PicGif block with modern styling -->
            <div class="function-block inactive">
                <h2>PicGif</h2>
            </div>
            <!-- New PicPuzzle block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicPuzzle/index.html" class="function-block">
                <h2>PicPuzzle</h2>
            </a>
            <!-- New PicMirror block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicMirror/index.html" class="function-block">
                <h2>PicMirror</h2>
            </a>
            <!-- New PicEncrypt block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicEncrypt/index.html" class="function-block">
                <h2>PicEncrypt</h2>
            </a>
            <!-- New PicStyleTransfer block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicStyleTransfer/index.html" class="function-block">
                <h2>PicStyleTransfer</h2>
            </a>
            <!-- New PicStitch block with modern styling -->
            <a href="https://picters.github.io/PicLab/functions/PicStitch/index.html" class="function-block">
                <h2>PicStitch</h2>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PicLab</p>
        <p class="version">Version 1.0.0</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
